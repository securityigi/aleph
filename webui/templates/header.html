<header class="header">
            <a href="{{ url_for('general.index') }}" class="logo" title="{{ config.APP_TITLE }}" alt="{{ config.APP_TITLE }}">
                <!-- Add the class icon to your logo image or logo icon to add the margining -->
                &alefsym; {{ config.APP_TITLE }}
            </a>
            <!-- Header Navbar: style can be found in header.less -->
            <nav class="navbar navbar-static-top" role="navigation">
                <!-- Sidebar toggle button-->
                <a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
                    <span class="sr-only">{{ _('Toggle navigation') }}</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <div class="navbar-right">
                    <ul class="nav navbar-nav">
{% if g.user %}
                        <!-- User Account: style can be found in dropdown.less -->
                        <li class="dropdown user user-menu">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="glyphicon glyphicon-user"></i>
                                <span>{{ g.user.first_name }} {{ g.user.last_name }}<i class="caret"></i></span>
                            </a>
                            <ul class="dropdown-menu">
                                <!-- User image -->
                                <li class="user-header bg-black">
                                    <p>
                                        {{ g.user.first_name }} {{ g.user.last_name }}
                                        <small>{{ g.user.email }}</small>
                                    </p>
                                </li>
                                <!-- Menu Footer-->
                                <li class="user-footer">
                                    <div class="pull-left">
                                        <a href="{{ url_for('users.settings') }}" class="btn btn-default btn-flat"><i class="glyphicon glyphicon-cog"></i> {{ _('Settings') }}</a>
                                    </div>
                                    <div class="pull-right">
                                        <a href="{{ url_for('users.logout') }}" class="btn btn-default btn-flat"><i class="glyphicon glyphicon-log-out"></i> {{ _('Sign out') }}</a>
                                    </div>
                                </li>
                            </ul>
                        </li>
{% endif %}
                    </ul>
                </div>
            </nav>
        </header>
